<!DOCTYPE html>
<html>
    <head>
        <title>Games</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css" type="text/css"/>
        <link rel="stylesheet" href="../static/style.css" type="text/css"/>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-chess">
            <div class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <span class="nav-link">Welcome <span th:text="${username}"></span></span>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
                </li>
              </ul>
            </div>
        </nav>
        
        <!-- game cards -->  
        <div class="row justify-content-center row-cols-1 row-cols-md-3 game-card-set">
            <div th:each="game: ${games}">
                <div class="col mb-4">
                    <div class="card game-card">
                        <img class="card-img-top" th:src="${game.image}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${game.title}"></h5>
                            <p th:text="${game.description}"></p>
                            <a href="#" class="btn btn-primary border-0">Play</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
