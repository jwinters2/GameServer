<!DOCTYPE html>
<html>
    <head>
        <title>Games</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/style.css" type="text/css"/>
         <!--<link rel="stylesheet" href="../static/style.css" type="text/css"/>-->

        <script type="importmap">
            {
                "imports": {
                    "bootstrap": "/webjars/bootstrap/dist/js/bootstrap.esm.min.js"
                }
            }
        </script>
        <script type="module">
            import 'bootstrap';
        </script>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-chess">
            <div class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <span class="nav-link">Welcome <span th:text="${username}"></span></span>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
                </li>
              </ul>
            </div>
        </nav>
        
        <!-- game cards -->  
        <div class="row justify-content-center row-cols-auto row-cols-md-3 game-card-set">
            <div th:each="game: ${games}">
                <div class="col mb-4">
                    <div class="card game-card">
                        <img class="card-img-top" th:src="${game.image}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${game.title}"></h5>
                            <p th:text="${game.description}"></p>
                            
                            <a th:if="${game.isSinglePlayer}" href="#" class="btn btn-primary border-0">Play</a>
                            <a th:if="${game.isMultiPlayer}" th:href="'/queue/' + ${game.title.toLowerCase()}" class="btn btn-primary border-0">Find Opponent</a>
                            <a th:if="${game.isMultiPlayer}" href="#" class="btn btn-primary border-0">Send Invite</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
