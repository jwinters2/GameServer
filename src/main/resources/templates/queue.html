<html>
    <head>
        <title>Queue</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css" type="text/css"/>
        <link rel="stylesheet" href="../static/style.css" type="text/css"/>
    </head>
    <body>
        <div class="nabvar navbar-dark bg-chess">
            <h1 class="chess-text-light" style="margin: 0em 1em" th:text="${game}">%Game Title%</h1>    
        </div>
        
        <div class="container user-list">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="user-list-entry">Username</th>
                    </tr>
                </thead>
                <tbody>    
                    <tr th:each="user: ${users}">
                        <td class="user-list-entry" th:text="${user.username}"><i>No users waiting to play</i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
