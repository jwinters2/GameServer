<!DOCTYPE html>
<html>
    <head>
        <title>Queue</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/style.css" type="text/css"/>
         <!--<link rel="stylesheet" href="../static/style.css" type="text/css"/>-->

        <script type="importmap">
            {
                "imports": {
                    "bootstrap": "/webjars/bootstrap/dist/js/bootstrap.esm.min.js"
                    "sockjs-client": "/webjars/sockjs-client/dist/sockjs.min.js"
                    "stompjs": "/webjars/stompjs/lib/stomp.min.js"
                }
            }
        </script>
        <script type="module">
            import 'bootstrap';
        </script>
    </head>
    <body onload='connect()'>
        <div class="nabvar navbar-dark bg-chess">
            <h1 class="chess-text-light" style="margin: 0em 1em" th:text="${game}">%Game Title%</h1>    
        </div>
        
        <div class="container user-list">
            <table class="table">
                <thead>
                    <tr>
                        <th class="user-list-entry">Username</th>
                        <th class="user-list-entry" th:if="${#lists.size(users) > 0}"></th>
                    </tr>
                </thead>
                <tbody>    
                    <tr th:each="user: ${users}">
                        <td class="user-list-entry align-middle" th:text="${user.username}"><i>No users waiting to play</i></td>
                        <td class="user-list-entry" th:if="${#lists.size(users) > 0}">
                            <a class="btn btn-primary border-0" th:attr="onclick=|challenge('${user.uid}')|">Send Invite</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
