<!DOCTYPE html>
<html>
    <head>
        <title>Queue</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="${contextRoot}+'/webjars/bootstrap/css/bootstrap.min.css'" />
        <link rel="stylesheet" th:href="${contextRoot}+'/style.css'" type="text/css"/>
        
        <script th:src="${contextRoot}+'/webjars/bootstrap/js/bootstrap.min.js'"></script>
        <script th:src="${contextRoot}+'/webjars/jquery/jquery.min.js'"></script>
        <script th:src="${contextRoot}+'/webjars/sockjs-client/sockjs.min.js'"></script>
        <script th:src="${contextRoot}+'/webjars/stomp-websocket/stomp.min.js'"></script>
        
        <meta name="pendingMatches" th:content="${pendingMatches}" />
        <meta name="userList" th:content="${users}" />
        <meta name="contextRoot" th:content="${contextRoot}" />

        <script th:src="${contextRoot}+'/queue.js'"></script>
    </head>
    <body th:attr="onload=|init(${myuid})|">
        <div class="nabvar navbar-dark bg-chess">
            <h1 class="chess-text-light text-capitalize" style="margin: 0em 1em" th:text="${game}">%Game Title%</h1>    
        </div>
        
        <div class="container user-list">
            <table class="table">
                <thead>
                    <tr>
                        <th class="user-list-entry align-middle">Username</th>
                        <th class="user-list-entry"></th>
                    </tr>
                </thead>
                <tbody id="userlist">  
                    <!--<tr th:each="user: ${users}">
                        <td class="user-list-entry align-middle" th:text="${user.username}"><i>No users waiting to play</i></td>
                        <td class="user-list-entry" th:if="${#lists.size(users) > 0}">
                            <a class="btn btn-primary border-0 float-end" th:attr="onclick=|challenge('${user.uid}')|">Send Invite</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.size(users) == 0}">
                        <td class="user-list-entry text-center" colspan=2><i>No users waiting to play</i></td>
                    </tr>-->
                </tbody>
            </table>
        </div>
    </body>
</html>
