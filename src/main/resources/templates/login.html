<!DOCTYPE html>
<html>
    <head>
        <title>Games</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/style.css" type="text/css"/>
        
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="nabvar navbar-dark bg-chess">
            <h1 class="chess-text-light" style="margin: 0em 1em">OpenGames</h1>    
        </div>
        
        <div id="responseAlert" class="login-alert alert alert-warning"></div>
        
        <form>
            <div class="container login-box">
                
                <div class="row justify-content-center chess-text my-2">     
                    <label for="username" class="col-sm-4 col-form-label">Username</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="username">
                    </div>
                </div>
                
                <div class="row justify-content-center chess-text my-2">
                    <label for="password" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password">
                    </div>                   
                </div>
                
                <div class="row justify-content-center chess-text my-2">
                    <button id="LoginButton" type="submit" class="btn btn-light col-sm-4 btn-login">Login</button>  
                    <button id="RegisterButton" type="submit" class="btn btn-light col-sm-4 btn-login">Register</button>                
                </div>
                
            </div>
        </form>
        
        <script src="/login.js"></script>
        
    </body>
</html>
