<!DOCTYPE html>
<html>
    <head>
        <title>Games</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css" type="text/css"/>

    </head>
    <body>
        <div class="nabvar navbar-dark bg-chess">
            <h1 class="chess-text-light" style="margin: 0em 1em">OpenGames</h1>    
        </div>
        
        <div id="responseAlert" class="login-alert alert alert-warning"></div>
        
        <form>
            <div class="container login-box">
                
                <div class="form-group row justify-content-center chess-text">                    
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username">
                    </div>
                </div>
                
                <div class="form-group row justify-content-center chess-text">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password">
                    </div>                   
                </div>
                
                <div class="form-group row justify-content-center chess-text">
                      <button id="LoginButton" type="submit" class="btn btn-light col-sm-2 btn-login">Login</button>  
                      <button id="RegisterButton" type="submit" class="btn btn-light col-sm-2 btn-login">Register</button>                
                </div>
                
            </div>
        </form>
        
        <script src="/login.js"></script>
        
        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
