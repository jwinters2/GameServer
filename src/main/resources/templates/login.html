<!DOCTYPE html>
<html>
    <head>
        <title>Games</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
        
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/style.css" type="text/css"/>
        
        <script type="importmap">
            {
                "imports": {
                    "bootstrap": "/webjars/bootstrap/dist/js/bootstrap.esm.min.js"
                }
            }
        </script>
        <script type="module">
            import 'bootstrap';
        </script>
        

    </head>
    <body>
        <div class="nabvar navbar-dark bg-chess">
            <h1 class="chess-text-light" style="margin: 0em 1em">OpenGames</h1>    
        </div>
        
        <div id="responseAlert" class="login-alert alert alert-warning"></div>
        
        <form>
            <div class="container login-box">
                
                <div class="form-group row justify-content-center chess-text">                    
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username">
                    </div>
                </div>
                
                <div class="form-group row justify-content-center chess-text">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password">
                    </div>                   
                </div>
                
                <div class="form-group row justify-content-center chess-text">
                      <button id="LoginButton" type="submit" class="btn btn-light col-sm-2 btn-login">Login</button>  
                      <button id="RegisterButton" type="submit" class="btn btn-light col-sm-2 btn-login">Register</button>                
                </div>
                
            </div>
        </form>
        
        <script src="/login.js"></script>
        
    </body>
</html>
